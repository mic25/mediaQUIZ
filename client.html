<script>

function start(){
// initialPage visibility = false, quizsec visibility = true setzen..

	counter = 0;

}
</script>

	</div>

	<div class="container" id="quizsection" onclick="next()" style="visibility: hidden;">

		<br />

		<div id="counterBr">Frage Nummer: 1</div>

			<div class="column">
   				<button class="choice" id="one" onclick="check('one')">Click me1</button>
				<button class="choice" id="two" onclick="check('two')">Click me2</button>
  			</div>

			<div class="column">
				<button class="choice" id="three" onclick="check('three')">Click me3</button>
				<button class="choice" id="four" onclick="check('four')">Click me4</button>
  			</div>
  		</div>

		<!--<p id="demo" onclick="myFunction1()">Click me to change my text color.</p>-->

<script>

//counter = 0;
richtig = 0;
answer = 'two';
answerClicked = false;
zuEnde = false;


function myFunction1() {
    document.getElementById("demo").style.color = "red";
}

function getNewQuestion(){

	// get new video + questions and change button texts..
}

function next(){
 if(answerClicked && counter%2==0 && !zuEnde){
	document.getElementById("frage").style.color = "red";
		document.getElementById("videosrc").style.backgroundColor = "red";
	
		document.getElementById("one").style.backgroundColor = "white";
		document.getElementById("two").style.backgroundColor = "white";
		document.getElementById("three").style.backgroundColor = "white";
		document.getElementById("four").style.backgroundColor = "white";
		// TODO 
		document.getElementById("one").innerHTML = "Antwort1";
		document.getElementById("two").innerHTML = "Antwort2";
		document.getElementById("three").innerHTML = "Antwort3";
		document.getElementById("four").innerHTML = "Antwort4";
		//answer == "richtige Antwort-nummer";		
		answerClicked = false;
	}
	
}

function check(i){
	if(i == answer && !answerClicked && !zuEnde){
		document.getElementById(i).style.backgroundColor = "green";
		richtig++;
	}
	else if (!answerClicked && !zuEnde){
		document.getElementById(i).style.backgroundColor = "red";
		//document.getElementById("test").style.backgroundColor = "red";
	}
	
	counter++;
	answerClicked = true;
	
	if(counter == 19){
	// ENDE
		zuEnde  = true;
		document.getElementById("counterBr").innerHTML = "Das Spiel ist zu Ende. Du hast " + richtig + " von 10 Fragen richtig beantwortet!";
		
		document.getElementById('one').disabled = 'disabled';	
		document.getElementById('two').disabled = 'disabled';	
		document.getElementById('three').disabled = 'disabled';	
		document.getElementById('four').disabled = 'disabled';	
		
		document.getElementById("one").style.backgroundColor = "white";
		document.getElementById("two").style.backgroundColor = "white";
		document.getElementById("three").style.backgroundColor = "white";
		document.getElementById("four").style.backgroundColor = "white";
		
		document.getElementById("one").style.visibility = "hidden";
		document.getElementById("two").style.visibility = "hidden";
		document.getElementById("three").style.visibility = "hidden";
		document.getElementById("four").style.visibility = "hidden";
	}
	else{
	nummer = Math.round(counter / 2 + 0.5);
	document.getElementById("counterBr").innerHTML = " Frage Nummer: " + nummer;
	}
		
}
</script>
