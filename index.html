<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mediaQUIZ</title>

    <script src="javascript/jquery.min.js"></script>
    <link rel="icon" href="styles/favicon.ico" type="image/x-icon" />
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/video.js"></script>
    <link href="styles/client.css" type="text/css" rel="stylesheet">
    <link href="styles/clientLandscape.css" type="text/css" rel="stylesheet" media="all and (orientation:landscape)">
    <link href="styles/clientPortrait.css" type="text/css" rel="stylesheet" media="all and (orientation:portrait)">
    <link href="styles/clientMobile.css" type="text/css" rel="stylesheet" media="(max-width: 767px)">
    <link href="styles/main.css" type="text/css" rel="stylesheet">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKt2zbA8qFXtyJ1kJlBwcVomFQx9aenZg">
    </script>

    <!-- Include client scripts -->
    <script src="javascript/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/" class="logo"></a>
        <div class="nav"><a href="/crowdsourcing.html" id="nav-crowd">Crowdsourcing</a><a href="/downloads.html" id="nav-downloads">Downloads</a><a href="/about.html" id="nav-about">About</a></div>
        <div class="clear"></div>
    </header>

    <div class="content">
        <div id="client">
            <div id="video">
                <img src="styles/img/ajax-loader.gif" width="5%" id="loading" style="display: none;">
                <video width="720" height="480" autoplay="" muted="" name="media" id="videoTag"><source src="" type="video/mp4"></video>
                <div id="clickNote" style="display:none;">Click to (re)play</div>
            </div>

            <div id="sidebar">
                <div id="button-container">
                    <h2>Was ist hier zu sehen?</h2>
                    <button class="choice" id="choice0"><span>Argh</span></button>
                    <button class="choice" id="choice1"><span>Blah</span></button>
                    <button class="choice" id="choice2"><span>Clllllle</span></button>
                    <button class="choice" id="choice3"><span>Ddhkf</span></button>
                </div>
            </div>
            <div id="startOverlay" style="">
                <button id="play">Spiel starten!</button>
            </div>
            <div id="finishedOverlay" style="display: none;">
                <h2>Herzlichen Glückwunsch!</h2>
                <h3>Du hast das Quiz mit <span id="correct"></span> richtigen von <span id="count"></span> Fragen beendet.</h3>
                <h3>Du hast <span id="points"></span> Punkte erreicht. Dein Highscore beträgt <span id="highscore"></span> Punkte.</h3>
                <button id="playAgain">Nochmal spielen!</button>
            </div>

            <footer style="display: none;">
                ...
            </footer>

        </div>
    </div>
    <div id="greyOverlay" style="display: none;"></div>
    <div id="wikiOverlay" style="display: none;">
        <h3></h3>
        <div id="map-canvas"></div>
        <div id="text"></div>
        <a target="_blank" href="" id="wikiLink">Hier klicken zur Wikipedia-Seite</a>
    </div>
</div>
</body>
</html>
